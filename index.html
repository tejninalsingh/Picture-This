<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Photos of square in 800, 1600 and 2400 -->
      <source srcset="images/square/museum-800_x_800.jpg, images/square/museum-1600_x_1600.jpg 2x, images/square/museum-2400_x_2400.jpg 3x" media="(min-width: 1600px)">
      <!-- Photos of square in 640, 1280, annd 1440 -->
      <source srcset="images/square/museum-640_x_640.jpg, images/square/museum-1280_x_1280.jpg 2x, images/square/museum-1400_x_1400.jpg 3x" media="(min-width: 1280px)">
      <!-- Photos of square in 480, 960, annd 1440 -->
      <source srcset="images/square/museum-480_x_480.jpg, images/square/museum-960_x_960.jpg 2x, images/square/museum-1440_x_1440.jpg 3x" media="(min-width: 960px)">
      <!-- Photos of landscape in 320x180, 640x360, annd 960x540 -->
      <source srcset="images/landscape/museum-320_x_180.jpg, images/landscape/museum-640_x_360.jpg 2x, images/landscape/museum-960_x_540.jpg 3x" media="(min-width: 320px)">
      <!-- Photos of landscape in 480x270, 960x540, annd 1440x810 -->
      <source srcset="images/landscape/museum-480_x_270.jpg, images/landscape/museum-960_x_540.jpg 2x, images/landscape/museum-1440_x_810.jpg 3x" media="(min-width: 480px)">
      <!-- Photos of landscape in 720x405, 1440x810, annd 2160x1215 -->
      <source srcset="images/landscape/museum-720_x_405.jpg, images/landcape/museum-1440_x_810.jpg 2x, images/landscape/museum-2160_x_1215.jpg 3x" media="(min-width: 720px)">
      <!-- Photos of landscape in 960x540, 1920x1080, annd 2880x1621 -->
      <source srcset="images/landscape/museum-960_x_540.jpg, images/landcape/museum-1920_x_1080.jpg 2x, images/landscape/museum-2880_x_1621.jpg 3x" media="(min-width: 960px)">

      <img src="images/museum.jpg">
    </picture>
  </header>
</body>

</html>
